        <section id="contenido">
            <h1>Atracciones principales del parque.</h1>
            
            <article>
                <header><h2>Zion-Mount Carmel Highway</h2> </header>
                <figure>
                    <img src="https://www.myutahparks.com/wp-content/uploads/2017/05/Zion-Aerial-MtCarmelHighwayRoad_DP_2400.jpg" 
                         alt="Zion-Mount Carmel Highway" 
                         width="400"/>
                    <p>La autopista Zion Mount Carmel es un recorrido panorámico que atraviesa 10 millas del Parque Nacional Zion. La carretera conecta las entradas sur y este del parque. Pasa sobre puentes, 
                        a lo largo de curvas en zigzag ya través de un túnel, el túnel Zion Mount Carmel, que atraviesa la profunda montaña de piedra.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Checkerboard Mesa</h2> </header>
                <figure>
                    <img src="https://c8.alamy.com/compes/bj4c2a/checkerboard-mesa-visto-desde-el-mirador-en-el-parque-nacional-de-zion-utah-estados-unidos-de-america-bj4c2a.jpg" 
                         alt="Checkerboard Mesa" 
                         width="400"/>
                    <p>Checkerboard Mesa es una cumbre icónica de arenisca Navajo de más de 6.520 pies de altura ubicada en el Parque Nacional Zion, en el condado de Kane, en el suroeste de Utah, Estados Unidos.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Emerald Pools</h2> </header>
                <figure>
                    <img src="https://c8.alamy.com/compes/ad7chj/emerald-pool-superior-emerald-pools-zion-canyon-trail-zion-national-park-utah-ad7chj.jpg" 
                         alt="EmeraldPools" 
                         width="400"/>
                    <p>Hay tres piscinas esmeralda (superior, media e inferior) en el Parque Nacional Zion y los visitantes pueden elegir entre tantos senderos: un circuito corto de ida y vuelta de 1,2 millas 
                        hasta la piscina inferior; una visita de ida y vuelta de 2 millas a las piscinas media y baja; o una caminata de ida y vuelta de 2.5 millas a los tres. Los caminos hacia las piscinas 
                        inferior y media son aceras anchas y fáciles de transitar. La Piscina Inferior es accesible para personas en silla de ruedas si cuentan con asistencia. 
                        El sendero desde la piscina central hasta la piscina superior es más difícil, con su superficie irregular de arena y roca y un grado moderado a extenuante.</p>
                </figure>                
            </article>
