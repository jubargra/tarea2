<h1>Atracciones principales del parque.</h1>
            
            <article>
                <header><h2>Tunnel View</h2> </header>
                <figure>
                    <img src="https://www.yosemite.com/wp-content/uploads/2016/04/Tunnel-View-Yosemite.jpg" 
                         alt="Tunnel View" 
                         width="400"/>
                    <p>Tunnel View es un mirador panorámico en la ruta estatal 41 en el Parque Nacional Yosemite. Los visitantes han visto y 
                        documentado las icónicas y amplias vistas del valle de Yosemite desde el mirador desde su apertura en 1933.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>El Capitan</h2> </header>
                <figure>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Yosemite_El_Capitan.jpg/800px-Yosemite_El_Capitan.jpg" 
                         alt="El Capitan" 
                         width="400"/>
                    <p>El Capitán es un monolito granítico con una pared vertical de unos 914m. Se encuentra en el Estado de California, Estados Unidos, 
                        en el parque nacional Yosemite, en la zona septentrional del valle de Yosemite, cerca de su extremo occidental.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Taft Point</h2> </header>
                <figure>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/80/Taft_Point%2C_Yosemite_National_Park%2C_California%2C_U.S.jpg" 
                         alt="Taft Point" 
                         width="400"/>
                    <p>Taft Point es un mirador en el Parque Nacional Yosemite al oeste de Glacier Point. Ofrece amplias vistas del valle de Yosemite, 
                        las cataratas de Yosemite y El Capitán. La principal atracción de Taft Point son las fisuras gigantes en la roca de granito de una milla de altura.</p>
                </figure>                
            </article>
