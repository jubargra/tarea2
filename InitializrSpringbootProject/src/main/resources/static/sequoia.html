<h1>Atracciones principales del parque.</h1>
            
            <article>
                <header><h2>General Sherman</h2> </header>
                <figure>
                    <img src="https://sworld.co.uk/img/img/607/photoAlbum/269247/originals/0.jpeg" 
                         alt="General Sherman" 
                         width="200"/>
                    <p>General Sherman es un ejemplar de secuoya gigante (Sequoiadendron giganteum) situado en el Giant Forest del Parque nacional de las Secuoyas, 
                        en el condado de Tulare, en California, Estados Unidos. Por su volumen, es el mayor árbol vivo de un solo tronco conocido en la Tierra. 
                        Se calcula que tiene entre 2300 y 2700 años.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Moro Rock</h2> </header>
                <figure>
                    <img src="https://images.rove.me/w_1920,q_85/sxivw4wilkcs2fmvy1pr/california-moro-rock.jpg" 
                         alt="Moro Rock" 
                         width="200"/>
                    <p>Moro Rock es un cúpula de granito formación rocosa en Parque Nacional Sequoia, California, 
                        Estados Unidos. Está ubicado en el centro del parque, en la cabecera de Moro Creek, 
                        Entre Bosque gigante y Prado Creciente. Una escalera, diseñada por el Servicio de Parques 
                        Nacionales y construido en la década de 1930 por el Cuerpo de Conservación Civil, 
                        se corta y se vierte sobre la roca, para que los visitantes puedan caminar 
                        hasta la cima..</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Crystal Cave</h2> </header>
                <figure>
                    <img src="https://st2.depositphotos.com/1209102/9722/i/450/depositphotos_97220704-stock-photo-crystal-cave-in-sequoia-national.jpg" 
                         alt="General Sherman" 
                         width="200"/>
                    <p>La cueva está ubicada en el extremo de un camino sinuoso de 7 millas/11 km que sale de la autopista Generals cerca del Bosque de los gigantes. Para todas las excursiones, es necesaria la planificación anticipada. 
                        Compra las entradas en Lodgepole o en los centros turísticos de Foothills (las entradas no se venden en la cueva). Llegar en auto hasta la cueva desde cualquier centro turístico demora alrededor de una hora, 
                        además se necesita más tiempo para subir a pie por la empinada media milla/0.8 km que lleva hasta la entrada de la cueva. Y no olvides llevar abrigo: Hace alrededor de 50 °F/10 °C dentro de la cueva, sin importar la temperatura exterior.</p>
                </figure>                
            </article>
