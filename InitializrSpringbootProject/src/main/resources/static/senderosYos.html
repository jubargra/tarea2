                    <p>El sendero a Half Dome desde el valle de Yosemite es una caminata extremadamente extenuante que cubre más de 17 millas. Los excursionistas ganan 4,800 pies de elevación a lo largo del sendero que pasa por lugares destacados como Vernal Fall y Nevada Fall, 
                        antes de llegar a los cables en las empinadas cúpulas de granito de Half Dome.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Vernal Falls and Nevada Falls</h2> </header>
                <figure>
                    <img src="https://www.yosemite.com/wp-content/uploads/2016/04/Vernal-Fall-Yosemite-Mariposa-Things-To-Do-Slide-.jpg" 
                         alt="Vernal Falls y Nevada Falls" 
                         width="400">
                    <p>Esta es la caminata característica de Yosemite. Si bien muchos de los senderos de Yosemite son populares debido a que tienen un solo destino espectacular, 
                        el sendero de niebla tiene vistas fabulosas a lo largo de él, comenzando en el mirador del puente, progresando hasta dos cascadas inolvidables que caen un 
                        total combinado de más de 900 pies (270 metros). ), y terminando con quizás el más llamativo de todos: la vista de Nevada Fall, Liberty Cap y la parte trasera 
                        de Half Dome desde el segmento de regreso de Muir Trail. Abajo se puede ver Nevada Falls.</p>
                    <img src="https://www.americansouthwest.net/california/photographs1118/nevada1.jpg" 
                         alt="Vernal Falls y Nevada Falls" 
                         width="400">
                </figure>
