<h1>Senderos principales del parque.</h1>            
            <article>
                <header><h2>Alta Peak Trail</h2> </header>
                <figure>
                    <img src="https://altapeakcnps.files.wordpress.com/2012/09/img_0780.jpg" 
                         alt="Alta Peak Trail" 
                         width="200"/>
                    <p>Alta Peak Trail es un sendero de ida y vuelta de 24.0 kilómetros con tráfico moderado localizado cerca de Three Rivers, California. 
                        Tiene hermosas flores silvestres y es solamente recomendado para aventureros muy experimentados. </p>
                </figure>                
            </article>            
            <article>
                <header><h2>Topokah Falls</h2> </header>
                <figure>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2c/TOKOPAH_FALLS_IN_SEQUOIA_NATIONAL_PARK.jpg" 
                         alt="Topokah Falls" 
                         width="200"/>
                    <p>Tokopah Falls via Tokopah Valley Trail es un sendero de ida y vuelta de 6.4 kilómetros con tráfico pesado localizado cerca de Parque nacional de las Secuoyas, California. 
                        Tiene una cascada y es calificado como moderado.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>Big Trees Trail</h2> </header>
                <figure>
                    <img src="https://www.hikespeak.com/img/Sequoia/Round_Meadow/Big_Trees_Trail_Sequoia_IMG_0421.jpg" 
                         alt="Big Trees Trail" 
                         width="200"/>
                    <p>Big Trees Trail ofrece una caminata fácil, educativa y hermosa a través de secuoyas gigantes en el Bosque Gigante del Parque Nacional Sequoia.
                        Big Trees Trail es un sendero natural nivelado y pavimentado que recorre 0.8 millas debajo de imponentes secuoyas a lo largo de los bordes de Round Meadow. 
                        Los visitantes discapacitados pueden estacionarse en un lote conveniente cerca de Round Meadow para una caminata de 1 milla en silla de ruedas.</p>
                </figure>                
            </article>
