            <h1>Senderos principales del parque.</h1>
            
            <article>
                <header><h2>Observation Point</h2> </header>
                <figure>
                    <img src="https://www.citrusmilo.com/zion2013/joebraun_obspoint01.jpg" 
                         alt="Observation point" 
                         width="400">
                    <p>Este mirador lo ubica al borde de un precipicio de 2,200 pies y ofrece una vista de una parte importante del cañón principal dentro del Parque Nacional Zion, 
                        y más allá de los límites del parque. El Parque Nacional Zion tiene 30 millas de largo y 15 millas de ancho en su punto más ancho, y Observation Point, a una 
                        altura de 6521 pies, es probablemente el mejor lugar para capturar la grandeza de esta vasta extensión.e>                
            </article>            
            <article>
                <header><h2>Angel's Landing</h2> </header>
                <figure>
                    <img src="https://render.fineartamerica.com/images/images-profile-flow/400/images-medium-large-5/spectacular-hike-angels-landing-zion-pierre-leclerc.jpg" 
                         alt="Angel's Landing" 
                         width="400">
                    <p>El sendero a Angels Landing tiene 2,5 millas (4,0 km) de largo con un desnivel aproximado de 1500 pies (460 m). La caminata tiene una dificultad de clase 3 según el
                        sistema decimal de Yosemite.[3] Comienza en el punto de entrega de Grotto en el sistema de transporte del parque, que opera desde principios de primavera hasta finales
                        de otoño.[4] Sigue aproximadamente el camino del río Virgin durante algún tiempo a lo largo de West Rim Trail, ganando altura lentamente en terreno arenoso. La mayor 
                        parte del sendero es cuesta arriba en el camino hacia Angels Landing. A medida que el sendero se vuelve más empinado y deja atrás el río, se vuelve pavimentado. 
                        Después de una serie de curvas pronunciadas, el sendero atraviesa el área entre Angels Landing y Zion Canyon, que es un ascenso gradual. Walter's Wiggles, una serie de 
                        21 curvas pronunciadas, son el último obstáculo antes de Scout Lookout.</p>
                </figure>                
            </article>            
            <article>
                <header><h2>The Narrows</h2> </header>
                <figure>
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/06/a3/62/11/the-narrows.jpg?w=1200&h=-1&s=1" 
                         alt="Narrows" 
                         width="400">
                    <p>The Narrows es la sección más estrecha de Zion Canyon. Este desfiladero, con paredes de mil pies de alto y el río a veces de solo veinte a nueve pies de ancho, 
                       es una de las áreas más populares del Parque Nacional Zion. Puede ver The Narrows caminando por el Riverside Walk pavimentado y accesible para sillas de ruedas 
                       durante una milla desde el Templo de Sinawava. Si desea ver más, estará caminando en el río Virgin. Esto puede implicar vadear río arriba por solo unos minutos 
                       o puede ser una caminata de todo el día. </p>
                </figure>                
            </article>
